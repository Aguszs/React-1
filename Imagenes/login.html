<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mi Página</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Asegúrate de tener tu archivo CSS -->
    <script defer src="app.js"></script>
    <!-- Asegúrate de tener tu archivo JS -->
  </head>

  <body>
    <!-- Overlay que bloquea la página hasta que el usuario se loguee -->
    <div class="page-overlay">
      <div class="login-container">
        <div class="login-card">
          <h2 class="login-title">Iniciar sesión</h2>

          <!-- Formulario de Login -->
          <label class="login-label" for="username">Usuario</label>
          <input
            type="text"
            id="username"
            class="login-input"
            placeholder="Ingrese su usuario"
          />

          <label class="login-label" for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            class="login-input"
            placeholder="Ingrese su contraseña"
          />

          <button class="login-button">Iniciar sesión</button>

          <div class="register-link">
            <a href="#">¿No tienes cuenta? Regístrate</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenido principal (se muestra después de que el usuario inicie sesión) -->
    <div class="content">
      <!-- Barra de navegación -->
      <header class="navbar">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
        </div>
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Buscar..." />
        </div>
        <div class="nav-buttons">
          <button class="nav-button">Moneda</button>
          <button class="nav-button">Carrito</button>
        </div>
      </header>

      <!-- Sección de Cards (productos o contenido) -->
      <div class="cards-section">
        <div class="card-container">
          <!-- Aquí irían las cards de tus productos o contenido -->
          <div class="card">
            <img src="product1.jpg" alt="Producto 1" class="card-img" />
            <h3 class="card-title">Producto 1</h3>
            <p class="card-description">Descripción del producto 1</p>
            <button class="card-button">Ver más</button>
          </div>
          <div class="card">
            <img src="product2.jpg" alt="Producto 2" class="card-img" />
            <h3 class="card-title">Producto 2</h3>
            <p class="card-description">Descripción del producto 2</p>
            <button class="card-button">Ver más</button>
          </div>
          <!-- Agrega más cards aquí según lo necesario -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3 class="footer-title">Sección 1</h3>
          <ul class="footer-links">
            <li><a href="#">Enlace 1</a></li>
            <li><a href="#">Enlace 2</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3 class="footer-title">Sección 2</h3>
          <ul class="footer-links">
            <li><a href="#">Enlace A</a></li>
            <li><a href="#">Enlace B</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Mi Página. Todos los derechos reservados.</p>
      </div>
    </footer>
  </body>
</html>
